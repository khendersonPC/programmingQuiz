                </div>

                </div>
                <div class = "row" id="a2">
                    <button id="2" onClick="setAnswer(this.id);checkAns()">Anwser</button>
                </div>
                <div class = "row" id="a3">
                    <button id="3" onClick="setAnswer(this.id);checkAns()">Anwser</button>
                </div>
               
            </div>
            <div class="col"></div>
        </div>

            <div class = "col text-center" id="main">
            <h1 class = "time"></h1>
            </div>
        </div>
    </div>
